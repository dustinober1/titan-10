services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=titan
      - POSTGRES_PASSWORD=titan
      - POSTGRES_DB=titan_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan -d titan_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
